<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Product Card</title>
</head>

<body>
    <div class="card">
        <section class="section1">
            <img src="bottle.jpg" alt="perfume-bottle">
        </section>
        <section class="section2">
            <div class="perf">
            <p >PERFUME</p>
        </div>
            <div class="heading">
            <h2 >Gabrielle <br> Essence Eau <br> De Parfum</h2>
        </div>
        <div class="description">
            <p >A floral, solar and voluptuous <br>
                interpretation composed by <br>
                Olivier Polge, Perfumer-Creator <br>
                for the House of CHANEL.</p>
            </div>
    <div class="dollar">
        <p class="box1">$149.99</p>
        
        <p class="box2"><s>$169.99</s></p>
    </div>
    <button class="add"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    
    </section>

    </div>
</body>

</html>
